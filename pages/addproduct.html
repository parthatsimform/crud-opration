<section id="addProductSection">
    <h2 class="addProductHeading">Add Product</h2>
    <form id="productForm" autocomplete="off">
        <div class="mb-3 col-lg-5 col-11">
            <label for="productID" class="form-label">Product ID</label>
            <input type="number" class="form-control" id="productID" name="productID">
        </div>
        <div class="mb-3 col-lg-5 col-11">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName">
        </div>
        <div class="mb-3 col-lg-5 col-11">
            <label class="form-check-label" for="productImage">Image</label>
            <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*">
        </div>
        <div class="mb-3 col-lg-5 col-11">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice">
        </div>
        <div class="mb-3 col-11">
            <label for="productDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="productDescription" name="productDescription">
        </div>
        <div id="form-buttons">
            <button type="submit" class="submitBtn">Submit</button>
            <button type="reset" class="resetBtn">Reset</button>
        </div>
      </form>
</section>
